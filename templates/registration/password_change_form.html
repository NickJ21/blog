{% extends 'base.html' %}

{% block title %} Password Change {% endblock title %}

{% block content %}
<h1>Change Password</h1>
<p>Please type in your new password, then type it again to confirm change.</p>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class="btn btn-success" value="Change">
</form>

{% endblock content %}
